<!DOCTYPE html>
<html>
<head>
  <style>
    html, body { height: 100%; }
  </style>
<body>
  <p>버블링과 캡처링 이벤트 <button>버튼</button></p>
  <script>
    // 버블링 단계의 이벤트를 캐치
    document.body.addEventListener('click', (e) => {
      console.log('Handler for body.');
      console.log('body e', e);
      console.log('body currentTarget', e.currentTarget);
      console.log('body target', e.target);
    });

    // 캡처링 단계의 이벤트를 캐치
    document.querySelector('p').addEventListener('click', (e) => {
      e.stopPropagation();
      console.log('Handler for paragraph.');
      console.log('paragraph e', e);
      console.log('paragraph currentTarget', e.currentTarget);
      console.log('paragraph target', e.target);
    }, true);

    // 버블링 단계의 이벤트를 캐치
    document.querySelector('button').addEventListener('click', (e) => {
      console.log('Handler for button.');
      console.log('button e', e);
      console.log('button currentTarget', e.currentTarget);
      console.log('button target', e.target);
    });
  </script>
</body>
</html>

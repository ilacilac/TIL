<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todos 3.0</title>
  <style>
    .nav {
      display: flex;
      margin: 15px;
      list-style: none;
    }
    .nav > li {
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .nav > li.active {
      color: #fff;
      background-color: #23b7e5;
    }
    .nav-state {
      margin-left: 60px;
    }
  </style>
</head>
<body>
  <ul class="nav">
    <li id="all" class="active">All</li>
    <li id="active">Active</li>
    <li id="completed">Completed</li>
  </ul>
  <div class="nav-state">all</div>
  <script>
    const $nav = document.querySelector('.nav');
    const $navState = document.querySelector('.nav-state');
    $nav.onclick = ({ target }) => {
      // matches는 보편적이다. (class가 꼭 있다는 보장이 없으니)
      if (!target.matches('.nav > li')) return;

      // 01
      // 유사배열객체를 배열로
      /*
      [...$nav.children].forEach($navItem => {
        target === $navItem ? $navItem.classList.add('active') : $navItem.classList.remove('active');
      });
      */

      /*
      [...$nav.children].forEach($navItem => {
        $navItem.classList.toggle('active', target === $navItem); // 두번째 인수가 true면 붙이고 false면 땐다
      });
      */

      document.querySelector('.active').classList.remove('active');
      target.classList.add('active');
      
      $navState.textContent = target.id;


      


      // if (!target.matches('.nav > li')) return;
      // $navLi.classList.remove('active');
      // $nav.children.forEach(li => console.log(li)); // 왜안돼?

      if (li.classList('active')) {
          li.classList.remove('active');
        } else {
          li.classList.add('active');
        }
      */
      // target.classList.add('active');
    };
  </script>
</body>
</html>
